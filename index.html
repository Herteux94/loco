<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.classes/drawableObjects.class.js"></script>
    <script src="js.classes/moveableObjects.class.js"></script>
    <script src="js.classes/character.class.js"></script>
    <script src="js.classes/chicken.class.js"></script>
    <script src="js.classes/chick.class.js"></script>
    <script src="js.classes/statusbar.class.js"></script>
    <script src="js.classes/statusBarCoins.class.js"></script>
    <script src="js.classes/statusBarBottles.class.js"></script>
    <script src="js.classes/statusBarBoss.class.js"></script>
    <script src="js.classes/world.class.js"></script>
    <script src="js.classes/backgroundObject.class.js"></script>
    <script src="js.classes/cloud.class.js"></script>
    <script src="js.classes/keyboard.class.js"></script>
    <script src="js.classes/level.class.js"></script>
    <script src="js.classes/throwableObjects.class.js"></script>
    <script src="js.classes/bottle.class.js"></script>
    <script src="js.classes/coins.class.js"></script>
    <script src="js.classes/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" href="img/icons/icons8-sombrero-16.png" type="image/x-icon">

</head>

<body onload="init()">

    <div class="backgroundContainer">
        <div id="fullscreen" class="fullscreenContainer">
            <button id="start" onclick="startGame()">START</button>
            <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="startscreen" id="homescreen">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="endscreen" id="endscreen" class="dNone">
            <h1 id="headline" class="dNone">EL POLLO LOCO</h1>
            <canvas id="canvas" width="720" height="480" class="dNone"></canvas>
            <img src="img/icons/icons8-fullscreen-50.png" alt="fullscreen Icon" id="fullscreenIcon"
                onclick="fullscreen()" class="dNone">
            <img src="img/icons/icons8-mute-50.png" alt="mute Icon" id="muteIcon" onclick="muteSounds()" class="dNone">
            <img src="img/icons/icons8-unmute-50.png" alt="mute Icon" id="unmuteIcon" onclick="unmuteSounds()" class="dNone">
        </div>
    </div>
</body>

</html>
